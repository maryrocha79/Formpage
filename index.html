<!DOCTYPE html>
<html>
<head>
	<title>Register Form</title>
</head>
<body>
<h1>Register</h1>
<form>
	<label for="first">First Name:</label>
	<input name="first" id="first" type="text" placeholder="John" required>
	<label for="last">Last Name:</label>
	<input name="last" id="last" type="text" placeholder="Smith" required>
<div>
	<label for="male">Male</label>
	<input id="male" type="radio" name="gender" value="male">
	<label for="female">Female</label>
	<input id="female" type="radio" name="gender" value="female">
	<label for="other">Other</label>
	<input id="other" type="radio" name="gender" value="other">
</div>

<div>
	<label>
	Email:
		<input type="email"  placeholder="your email" name="email" required>
	</label>
	<label>
	Password:
		<input type="password" name="password" required pattern=".{4,8}" title="Type between 4-8 characters">
	</label>	
</div>

<div>
    <label>
		Birthday:
		<select name="month">
			<option>Month</option>
			<option>Jan</option>
			<option>Feb</option>
			<option>Mar</option>
		</select>
		<select name="day">
			<option>Day</option>
			<option>10</option>
			<option>11</option>
			<option>12</option>
		</select>
		<select name="year">
			<option>Year</option>
			<option>1999</option>
			<option>2000</option>
			<option>2001</option>
		</select>
	</label>
</div>

<div>
	<label for="agreed">I agreed to the terms and conditions:</label>
	<input id="agreed" type="checkbox" name="agreed">
</div>


<input type="submit" name="">

</form>

</body>
</html>
